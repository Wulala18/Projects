<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PYS.css">
</head>
<body>

    <div class="container">
       <header>
            <img src="/img/Playstation_Img/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="nav_links">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">Vr Accessoris</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="/img/Playstation_Img/menu.png" alt="menu" class="menu-icon" onclick="toggle()">
        </header>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller For PlayStation V</h3>
                <p>Compatible / Generic</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="/img/Playstation_Img/arrow.png"></button>
            </div>

            <div class="col-2">
                <img src="/img/Playstation_Img/controller.png" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="/img/Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        var menuList = document.getElementById("nav_links")
        menuList.style.maxHeight = "0px";

        function toggle()
        {
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px";
            }
        }

        
    </script>
</body>
</html>
