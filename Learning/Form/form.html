<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            Form Acitivity
        </title>
        <link type="text/css" rel="stylesheet" href="formm.css">
    </head>



    <body>

<div class="login-wrapper">
<form action="" class="form">
<img src="/img/avatar.png" alt="">
<h2>Login</h2>
<div class="input-group">
        <input type="text" name="userlogin" id="loginuser" required >
        <div class="underline"></div>
        <label for="loginuser">User Name</label>
    </div>
    <div class="input-group">
<input type="password" name="loginpass" id="loginpss" required>
<div class="underline"></div>
<label for="loginpss">password </label>
    </div>
<input type="submit" value="Login" class="submit-btn">
<a href="#forgot-pw" class="forgot-pss">Forgot Password</a>
</form>


 <div id="forgot-pw">
    <form action="" class="form">
      <a href="#" class="close">&times;</a>
      <h2>Reset Password</h2>
      <div class="input-group">
        <input type="email" name="email" id="email" required>
        <label for="email">Email</label>
      </div>
      <input type="submit" value="Submit" class="submit-btn">
    </form>
  </div>
</div>


</body>
</html>
